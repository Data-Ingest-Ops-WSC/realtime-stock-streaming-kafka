version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # ✅ Two listeners: one for Docker, one for Host
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  topic-init:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - kafka
    entrypoint: >
      bash -c "
        echo '⏳ Waiting for Kafka broker to become available...';
        until kafka-topics --bootstrap-server kafka:29092 --list >/dev/null 2>&1; do
          echo '🔄 Kafka not ready yet... retrying in 2 seconds';
          sleep 2;
        done;
        echo '✅ Kafka is ready!';
        kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --replication-factor 1 --partitions 50 --topic acciones-ticks;
        echo '✅ Topic acciones-ticks created (if it did not already exist)';
      "